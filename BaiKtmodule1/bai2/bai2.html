<!-- Bài 2: 20 điểm
  Nhập vào một chuỗi chữ số nguyên. Tính tổng các số nguyên tố có trong chuỗi

Input: n số nguyên
Output: Số nguyên duy nhất là tổng các số nguyên tố đã cho -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function isPrime(number) {
  if (number < 2) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
      return false;
    }
  }
  return true;
}

function sumOfPrimes(inputString) {
  const digits = inputString.split('').map(Number);
  let sum = 0;

  for (let i = 0; i < digits.length; i++) {
    if (isPrime(digits[i])) {
      sum += digits[i];
    }
  }

  return sum;
}

// Test với một số chuỗi đầu vào
const inputString = '123456789';
const result = sumOfPrimes(inputString);
console.log(result);

</script>
</body>
</html>
